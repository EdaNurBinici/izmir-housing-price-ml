# Izmir Housing Project - Configuration

# Data files
data:
  raw_data: "data/processed/data_cleaned.csv"
  model_path: "artifacts/models/izmir_model.pkl"
  ilceler_path: "artifacts/encoders/izmir_ilceler.pkl"
  tipler_path: "artifacts/encoders/ev_tipleri.pkl"
  metrikler_path: "artifacts/metrics/model_metrikleri.pkl"
  onem_duzeyleri_path: "artifacts/metrics/model_onem_duzeyleri.pkl"
  ilce_skorlari_path: "artifacts/encoders/ilce_skorlari.pkl"

# Data cleaning parameters
data_cleaning:
  price_min: 100000
  price_max: 50000000
  area_min: 20
  area_max: 1000
  # Stricter filters for model training
  training_price_min: 300000
  training_price_max: 35000000
  training_area_min: 40
  training_area_max: 450

# Model parameters
model:
  algorithm: "HistGradientBoostingRegressor"
  test_size: 0.2
  random_state: 42
  max_iter: 500
  learning_rate: 0.05
  max_depth: 10
  l2_regularization: 0.1

# Luxury score parameters
luxury_score:
  price_thresholds:
    ultra_luxury: 20000000
    luxury: 10000000
    premium: 5000000
  area_thresholds:
    very_large: 350
    large: 200
    medium: 130
  luxury_districts:
    - "Çeşme"
    - "Urla"
    - "Güzelbahçe"
    - "Narlıdere"
    - "Karaburun"
    - "Menderes"
  luxury_types:
    - "Villa"
    - "Köşk"
    - "Yalı"
    - "Residence"
    - "Müstakil"
    - "Yazlık"
  age_weights:
    new: 15
    very_recent: 10
    recent: 5
    moderate: 0
    old: -5
    very_old: -10
    ancient: -15

# Streamlit settings
streamlit:
  page_title: "Izmir Housing Price Prediction - Presentation"
  layout: "wide"
  sidebar_state: "expanded"

# Logging settings
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Project info
project:
  name: "Izmir Housing Price Prediction and Luxury Analysis System"
  authors:
    - "Eda Nur BİNİCİ"
  course: "Introduction to Artificial Intelligence"
  version: "2.0.0"
