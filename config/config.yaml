# İzmir Konut Projesi - Yapılandırma Dosyası

# Veri Dosyaları
data:
  raw_data: "data_cleaned.csv"
  model_path: "izmir_model.pkl"
  ilceler_path: "izmir_ilceler.pkl"
  tipler_path: "ev_tipleri.pkl"
  metrikler_path: "model_metrikleri.pkl"
  onem_duzeyleri_path: "model_onem_duzeyleri.pkl"
  ilce_skorlari_path: "ilce_skorlari.pkl"

# Veri Temizleme Parametreleri
data_cleaning:
  price_min: 100000
  price_max: 50000000
  area_min: 20
  area_max: 1000
  # Model eğitimi için daha dar filtreler
  training_price_min: 300000
  training_price_max: 35000000
  training_area_min: 40
  training_area_max: 450

# Model Parametreleri
model:
  algorithm: "HistGradientBoostingRegressor"
  test_size: 0.2
  random_state: 42
  max_iter: 500
  learning_rate: 0.05
  max_depth: 10
  l2_regularization: 0.1

# Lüks Skoru Parametreleri
luxury_score:
  price_thresholds:
    ultra_luxury: 20000000
    luxury: 10000000
    premium: 5000000
  area_thresholds:
    very_large: 350
    large: 200
    medium: 130
  luxury_districts:
    - "Çeşme"
    - "Urla"
    - "Güzelbahçe"
    - "Narlıdere"
    - "Karaburun"
    - "Menderes"
  luxury_types:
    - "Villa"
    - "Köşk"
    - "Yalı"
    - "Residence"
    - "Müstakil"
    - "Yazlık"
  age_weights:
    new: 15
    very_recent: 10
    recent: 5
    moderate: 0
    old: -5
    very_old: -10
    ancient: -15

# Streamlit Ayarları
streamlit:
  page_title: "İzmir Konut Projesi Sunumu"
  layout: "wide"
  sidebar_state: "expanded"

# Logging Ayarları
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Proje Bilgileri
project:
  name: "İzmir Konut Fiyat Tahmin ve Lüks Analiz Sistemi"
  authors:
    - "Eda Nur BİNİCİ"
  course: "Yapay Zekaya Giriş"
  version: "2.0.0"
